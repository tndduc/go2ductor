
spring.datasource.url=jdbc:mysql://localhost:3306/go2doctor
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
app.jwtSecret=secret
# Expiration in milliseconds - 1 Hour
app.jwtExpirationInMs=36000000
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC
cors.allowedOrings=*
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
# logs the SQL statements
log4j.logger.org.hibernate.SQL=debug
# Logs the JDBC parameters passed to a query
log4j.logger.org.hibernate.type=trace 
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=20KB
spring.servlet.multipart.max-file-size=2000MB
spring.servlet.multipart.max-request-size=2150MB
spring.servlet.multipart.location=E:/Program files/Intellij/IntelliJ IDEA Community Edition 2022.3.1/Spring Project/go2ductor/src/main/resources/static/images
logging.level.org.springframework.web.multipart.support.StandardServletMultipartResolver=ERROR
server.address=${IP_ADDRESS:localhost}
